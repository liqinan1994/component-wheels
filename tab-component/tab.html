		display: flex;
		border-bottom: 1px solid red;
	}
	.tabs > ol.tab-bar > li{
		padding: 4px 8px;
		border: 1px solid transparent;
		border-bottom: 0;
	}
	.tabs > ol.tab-bar > li:hover{
		border-color:red;
	}
	.tabs > ol.tab-bar > li.active{
		border-color: blue;
	}
	.tabs > ol.tab-content > li{
		display: none;
	}
	.tabs > ol.tab-content > li.active{
		display: block;
	}

		//代码优化
		function Tabs(selector) {
			this.element = $(selector)
			this.init()
			this.bindEvents()
		}

		Tabs.prototype.init = function(){
			this.element.each(function(index,element){
				$(element).find('.tab-bar > li').eq(0).addClass('active')
			  $(element).find('.tab-content > li').eq(0).addClass('active')
			})
		}
		Tabs.prototype.bindEvents = function(){
			this.element.on('click','.tab-bar > li',function(e){
				var $li = $(e.currentTarget)
				var index = $li.index()
				$li.addClass('active').siblings().removeClass('active')
				var $content = $li.closest('.tabs').find('.tab-content > li').eq(index)
			  $content.addClass('active').siblings().removeClass('active')
			})  
		}
